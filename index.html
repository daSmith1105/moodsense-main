<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moodsense Main Page</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Moodsense</h1>
            <h2>Awareness Tracker</h2>
        </header>
        <div class="welcome">
            <p>Welcome Username!</p>
        </div>
        <div class="inspiration">
            <p class="italics">With the new day comes new strength and new thoughts.</p>
            <p class="credit italics">~Eleanor Roosevelt</p>
        </div>
        <div class="quick-mood">
            <p class="mood-prompt">How are you feeing?</p>
            <button class="quick-mood-btn">Log Mood</button>
        </div>
        <footer>
            <nav class="bottom-nav">
                <button class="nav-button">Add Note</button>
                <button class="nav-button">Calendar</button>
                <button class="nav-button">Charts/Graphs</button>
            </nav>
        </footer>
    </div>
</body>

</html>
